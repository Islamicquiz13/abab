<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map with Markers</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Map with Markers</h1>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-nyWXjaf5hplAhWsAZElsOmHzc7I0KvM&libraries=geometry&callback=initMap" async defer></script>
  <script>function initMap() {
  const center = { lat: 21.4189684850001, lng: 39.8169254470001 };
  const radius = 600; // in meters

  fetch('https://raw.githubusercontent.com/saifghanmi/mappa/main/mappa.json')
    .then(response => response.json())
    .then(data => {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        zoom: 15
      });

      data.forEach(item => {
        const position = { lat: parseFloat(item.lat), lng: parseFloat(item.lng) };
        const distance = google.maps.geometry.spherical.computeDistanceBetween(
          new google.maps.LatLng(center.lat, center.lng),
          new google.maps.LatLng(position.lat, position.lng)
        );

        if (distance > radius) {
          const marker = new google.maps.Marker({
            position: position,
            map: map,
            title: item.placeName
          });
        }
      });
    })
    .catch(error => {
      console.error('Error fetching the data:', error);
    });
}

</script>
</body>
</html>
